<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PDF List – NOA</title>
<style>
    body { font-family: Arial; background: #eef3ff; padding: 20px; }
    h2 { color: #1b3bbb; }
    ul { padding: 0; list-style: none; }
    li { background: white; margin: 10px 0; padding: 12px; border-radius: 8px; }
    a { text-decoration: none; color: #0033cc; font-weight: bold; }
</style>
</head>
<body>

<h2>Available PDF Files</h2>
<ul id="pdfList">Loading…</ul>

<script>
const apiURL = "https://api.github.com/repos/noadamanjodi/pdfs/contents/notices/";

fetch(apiURL)
  .then(res => res.json())
  .then(files => {
    const list = document.getElementById("pdfList");
    list.innerHTML = "";

    files.forEach(file => {
      if (file.name.toLowerCase().endsWith(".pdf")) {
        const url = "https://notices.noadamanjodi.com/notices/" + encodeURIComponent(file.name);
        const li = document.createElement("li");
        li.innerHTML = `<a href="${url}" target="_blank">${file.name}</a>`;
        list.appendChild(li);
      }
    });
  })
  .catch(() => {
    document.getElementById("pdfList").innerHTML = "⚠ Unable to load PDFs.";
  });
</script>

</body>
</html>
